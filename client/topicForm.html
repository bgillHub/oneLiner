<template name = "topicForm">
  <div class = 'container'>
  	  <div class ="row">
  	<div class = "col-md-12">
  		<form class="form-horizontal">
  			<div class="form-group">
  				<label class="col-md-2 control-label">Topic Name:</label>
  				<div class ="col-md-10">
  					<input type="text" id="topicName" class="form-control">
  				</div>
  			</div>
  			<div class="form-group">
  				<label class="col-md-2 control-label">Topic Difficulty Level:</label>
  				<div class ="col-md-10">
  					<input type="radio" name="topicDifficulty" value="easy" checked>Easy
  					<br>
  					<input type="radio" name="topicDifficulty" value="medium">Medium
  					<br>
  					<input type="radio" name="topicDifficulty" value="hard">Hard
  					<br>
  					<input type="radio" name="topicDifficulty" value="professional">Professional
  				</div>
  			</div>
  			<div class="form-group">
  				<label class="col-md-2 control-label">Tags</label>
  				<div class ="col-md-10">
  					<input type="text" id="tags" class="form-control">
  				</div>
  			</div>
  			<div class="form-group">
  				<div class ="col-md-10 col-md-offset-2">
  					<button id="submit-btn" class="btn btn-default">Submit</button>
  				</div>
  			</div>
  		</form>
  	</div>
  </div>
  </div>
</template>
