<template name = "topicForm">
  <div class = 'container'>
  	<div class = "col-md-12">
  		<h2>Fill out the topic form, please.</h2>
  		<form class="form-horizontal">
  			<div class="form-group">
  				<label class="col-md-2 control-label">Topic Name:</label>
  				<div class ="col-md-10">
  					<input type="text" id="topicName" class="form-control">
  				</div>
  			</div>
  			<div class="form-group">
  				<label class="col-md-2 control-label">Topic Difficulty Level:</label>
  					 <label class="radio-inline"><input type="radio" name="topicDifficulty" id="easyDifficulty" value='Easy'>Easy</label>
					<label class="radio-inline"><input type="radio" name="topicDifficulty" id="mediumDifficulty" value='Medium'>Medium</label>
					<label class="radio-inline"><input type="radio" name="topicDifficulty" id="hardDifficulty" value='Medium'>Difficult</label> 
					<label class="radio-inline"><input type="radio" name="topicDifficulty" id="proDifficulty" value='Professional'>Professional</label> 
  			</div>
  			 <div class="form-group">
  				<label class="col-md-2 control-label">Description</label>
  				<div class ="col-md-10">
  				  <textarea class="form-control" rows="5" id="description"></textarea>
  				</div>
  			</div>
  			<div class="form-group">
  				<label class="col-md-2 control-label">Tags</label>
  				<div class ="col-md-10">
  					<input type="text" id="tags" class="form-control">
  				</div>
  			</div>
  			<div class="form-group">
  				<div class ="col-md-10 col-md-offset-2">
  					<button id="submit-btn" class="btn btn-default">Submit</button>
  				</div>
  			</div>
  		</form>
  	</div>
  </div>
</template>
