  <div class="pageHolder">
  <nav class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Explore</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/languages">Home</a></li>

  <div class = 'container'>
  	<div class = "col-md-12">
  		<div class= 'pageTitle'>Fill out the topic form, please.</div>
  		<form class="form-horizontal">
  			<div class="form-group">
  				  <h3 style='color:white'>Topic Name:</h3>
  					<input type="text" id="topicName" class="form-control">
  			</div>
  			<div class="form-group">
  				<h3 style='color:white'>Topic Difficulty Level:</h3>
  				  <label class="radio-inline"><input type="radio" name="topicDifficulty" id="topicDifficulty" value='Easy'>Easy</label>
					  <label class="radio-inline"><input type="radio" name="topicDifficulty" id="topicDifficulty" value='Medium'>Medium</label>
					  <label class="radio-inline"><input type="radio" name="topicDifficulty" id="topicDifficulty" value='Hard'>Hard</label>
  			</div>
  			 <div class="form-group">
  				<h3 style='color:white'>Description</h3>
  				  <textarea class="form-control" rows="5" id="description" maxlength="1000"></textarea>
  			</div>
  					<button id="submitTopic" typer="button">Submit</button>
  		</form>
  	</div>
  </div>
</div>
