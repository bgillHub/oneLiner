<template name = "javaTopicForm">
  <div class="pageHolder">
  <nav class="navbar navbar-inverse topHat">
    <!-- Brand and toggle get grouped for better mobile display -->
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/languages">Home</a></li>
        <li><a href="/javaNews">Java</a></li>
        <li><a href="/javascriptNews">JavaScript</a></li>
        <li><a href="/pythonNews">Python</a></li>
        <li><a href="/scalaNews">Scala</a></li>
        <li><a href="/myPosts" >View My Posts</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
</nav>
  <div class = 'container'>
  	<div class = "col-md-12">
  		<form class="form-horizontal">
  			<div class="form-group">
  				  <div class='col-md-12 pageTitle'>Topic Name:</div>
  					<input type="text" id="topicName" class="form-control" maxlength="50">
  			</div>
        <div class="col-md-12 pageTitle">Topic Difficulty</div>
  			<div class="form-group">
          <div class="btn-group col-md-6 col-md-offset-4" id="difficulty" data-toggle="buttons">  				  
            <label class="radio-inline"><input type="radio" name="topicDifficulty" id="topicDifficulty" value='Easy'>Easy</label>
					  <label class="radio-inline"><input type="radio" name="topicDifficulty" id="topicDifficulty" value='Medium'>Medium</label>
					  <label class="radio-inline"><input type="radio" name="topicDifficulty" id="topicDifficulty" value='Hard'>Hard</label>
          </div>
  			</div>
  			 <div class="form-group">
  				<div class='col-md-12 pageTitle'>Topic Description</div>
  				  <textarea class="form-control" rows="5" id="description" maxlength="1000"></textarea>
  			</div>
  					<button id="submitTopic" typer="button">Submit</button>
  		</form>
  	</div>
  </div>
</div>
</template>
