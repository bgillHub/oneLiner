<template name= "myPosts">
	<div class="pageHolder" id="pageHolder">
	<nav class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Explore</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      	<li class ="active"><a href="/languages">Home</a></li>
        <li><a href="/javaNews">Java</a></li>
        <li><a href="/javascriptNews">Javascript</a></li>
        <li><a href="/pythonNews">Python</a></li>
        <li><a href="/scalaNews">Scala</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
    </nav>
    <center><p class="pageTitle">{{userName}}'s Posts</p></center>
    <hr>
	  {{#each fetchUserJavaPosts}}
	  <div class ="topicWrap">
	    <center><div class = "myPostsNames">{{displayPostNames}}</div></center>
	    <center><div class = "myPostsResponses">{{displayPostResponses}}</div></center>
	  </div>
	  <hr>
	  {{/each}}
	  {{#each fetchUserJavascriptPosts}}
	  <div class ="topicWrap">
	    <center><div class = "myPostsNames">{{displayPostNames}}</div></center>
	    <center><div class = "myPostsResponses">{{displayPostResponses}}</div></center>
	  </div>
	  <hr>
	  {{/each}}
	  {{#each fetchUserScalaPosts}}
	  <div class ="topicWrap">
	    <center><div class = "myPostsNames">{{displayPostNames}}</div></center>
	    <center><div class = "myPostsResponses">{{displayPostResponses}}</div></center>
	  </div>
	  <hr>
	  {{/each}}
	  {{#each fetchUserPythonPosts}}
	  <div class ="topicWrap">
	    <center><div class = "myPostsNames">{{displayPostNames}}</div></center>
	    <center><div class = "myPostsResponses">{{displayPostResponses}}</div></center>
	  </div>
	  <hr>
	  {{/each}}	  	  
    </div>
    <script>
      document.body.style.background="rgb(96,153,214)";
    </script>
</template>
