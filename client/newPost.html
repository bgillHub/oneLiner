<template name = "newPost" >
	<div class ="container" height='100%' style="background-color:rgb(76, 45, 115)">
		<center><h1 style="background-color: rgb(170, 160, 57)">Write your response.</h1></center>
		<row >
		<div class="form-group">
  				<center><label class="col-md-2 control-label " style="background-color: rgb(170, 160, 57)">Difficulty: Easy. Limit: 100 characters.</label>
  				<div class ="col-md-10">
  				  <textarea class="form-control" rows="5" id="description" maxlength="100"></textarea>
  				</div> </center>
  			</div>	
		</row>
	</div>
		<center><a href ='/topicForm'><button type="button" class="btn btn-primary" width='1000px'>Create New Reply</button></a></center>
</template>
