<template name = "javascriptNews" >
  <div class = "pageHolder">
  <nav class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Explore</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/languages">Home</a></li>
        <li><a href="/javaNews">Java</a></li>
        <li class="active"><a href="/javascriptNews">Javascript</a></li>
        <li><a href="/pythonNews">Python</a></li>
        <li><a href="/scalaNews">Scala</a></li>
        <li><a href="/myPosts" >View My Posts</a></li>        
      </ul>
    </div><!-- /.navbar-collapse -->
</nav>
	<div class ="container" height='100%' style="background-color:rgb(76, 45, 115)">
		<center><div class = "pageTitle">All Javascript Topics</div></center>
		<row >
      {{#each topics}}
        <center><button width="100%" class= "postButton" data-toggle="modal" data-target="#myModal" id="titleButton">{{titleFormat}}</button></center>
      {{/each}}
		</row>
	</div>
		<center><a href ='/javaScriptTopicForm'><button type="button" class="btn btn-primary" width='1000px'>Create New Post</button></a></center>
  </div>
</template>
