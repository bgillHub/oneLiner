<template name = "javaNews" style ="background-color: rgb(117, 157, 52)">
  <div class ="pageHolder">
  <nav class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Explore</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/myPosts">View My Posts</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/languages">Home</a></li>
        <li class ="active"><a href="/javaNews">Java</a></li>
        <li><a href="/javascriptNews">Javascript</a></li>
        <li><a href="/pythonNews">Python</a></li>
        <li><a href="/scalaNews">Scala</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
</nav>
	<div class ="container" height='100%' style="background-color:rgb(76, 45, 115)">
		<div class ='forumHeader'>
			All Java Topics
		</div>
		<row >
    <div id ="buttonHolder">
			{{#each topics}}
        <center><button width="100%" style="background-color: rgb(205, 13, 18); color: white; margin: 15px" data-toggle="modal" data-target="#myModal" id="titleButton">{{titleFormat}}</button></center>
      {{/each}}
    </div>
		</row>
	</div>
		<center><a href ='/javaTopicForm'><button type="button" class="btn btn-primary" width='1000px'>Create New Post</button></a></center>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="modalTitle">Topic Name</h4>
      </div>
      <div class="modal-body">
        <p id="modalDescription">Topic Description.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="writeResponse">Write Response</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>    
  </div>
  <script>
    document.body.style.background="rgb(96,153,214)";
  </script>
</template>
