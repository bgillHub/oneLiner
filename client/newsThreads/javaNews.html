<template name = "javaNews" style ="background-color: rgb(117, 157, 52)">
  <div class ="pageHolder">
  <nav class="navbar navbar-inverse topHat">
    <!-- Brand and toggle get grouped for better mobile display -->
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/languages">Home</a></li>
        <li class ="active"><a href="/javaNews">Java</a></li>
        <li><a href="/javascriptNews">JavaScript</a></li>
        <li><a href="/pythonNews">Python</a></li>
        <li><a href="/scalaNews">Scala</a></li>
        <li><a href="/myPosts" >View My Posts</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
</nav>
	<div class ="container" height='100%'>
			<div class="pageTitle">All Java Topics</div>
			{{#each topics}}
        <center><div class="col-md-4"><button class= "postButton" data-toggle="modal" data-target="#myModal" id="titleButton">{{titleFormat}}</button></div></center>
      {{/each}}
	</div>
    <a href ='/javaTopicForm'><button type="button" class="btn btn-primary creator col-md-6 col-md-offset-3">Create New Post</button></a>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modalTitle">Topic Name</h4>
      </div>
      <div class="modal-body">
        <p id="modalDescription">Topic Description.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="writeResponse">Write Response</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>    
  </div>
  <script>
    document.body.style.background="rgb(102,99,178)";
  </script>
</template>
