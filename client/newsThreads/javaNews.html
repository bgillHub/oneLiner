<template name = "javaNews" style ="background-color: rgb(117, 157, 52)">
	<div class ="container" height='100%' style="background-color:rgb(76, 45, 115)">
		<div class ='forumHeader'>
			All Java Topics
		</div>
		<row >
			<div class = 'topicWrap'><div class ="col-md-10 col-md-offset-1 text-center" style="background-color: rgb(255, 93, 10)">Creating a JTable </div><a href="/mediumPost" class="btn btn-info" role="button">Reply</a></div>
			<div class = 'topicWrap'><div class = "col-md-10 col-md-offset-1 text-center" style="background-color: rgb(85, 175, 57)">Making Fibonacci</div><a href="/easyPost" class="btn btn-info" role="button">Reply</a></div>
			<div class = 'topicWrap'><div class = "col-md-10 col-md-offset-1 text-center" style="background-color: rgb(85, 175, 57)">Layouts - HELP!!!</div><a href="/easyPost" class="btn btn-info" role="button">Reply</a></div>
		</row>
		<row >
			<div class = 'topicWrap'><div class ="col-md-10 col-md-offset-1 text-center" style="background-color: rgb(205, 13, 18)">Client/server problem</div> <a href="/hardPost" class="btn btn-info" role="button">Reply</a></div>
			<div class = 'topicWrap'><div class ="col-md-10 col-md-offset-1 text-center" style="background-color: rgb(255, 93, 10)">Animating a game</div> <a href="/mediumPost" class="btn btn-info" role="button">Reply</a></div>
			<div class = 'topicWrap'><a href = '/topicReader'><div class ="col-md-10 col-md-offset-1 text-center" style="background-color: rgb(255, 93, 10)">Multi-Thread Library</div></a><a href="/mediumPost" class="btn btn-info" role="button">Reply</a></div>
			{{#each topics}}
              <center><div width="100%" style="background-color: rgb(205, 13, 18)">{{titleFormat}}</div></center>
              <center><a href="/mediumPost" class="btn btn-info" role="button"><div>Reply</div></a></center>
            {{/each}}
		</row>
	</div>
		<center><a href ='/javaTopicForm'><button type="button" class="btn btn-primary" width='1000px'>Create New Post</button></a></center>
</template>
